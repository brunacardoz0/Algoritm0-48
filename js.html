    <p>Digite a sua altura <input id="altura" type="number" min="1"></p>
    <p>Digite o seu peso <input id="peso" type="number" min="1"></p>
    <button onclick="conta()"> Calcular</button>

<script>
    function conta(){var altura = Number(document.getElementById('altura').value)
    var peso = Number(document.getElementById('peso').value)
    var imc = peso / (altura*altura)




    if(imc<18){
        document.getElementById('resultado').innerHTML = "Está abaixo do peso."
    }
    if(imc >= 18 && imc <= 25){
        document.getElementById('resultado').innerHTML = "Peso ideal."
    }
    if(imc>25){
        document.getElementById('resultado').innerHTML = "Acima do peso."
    }
}
function pagIndex(){
        window.location.href = "index.html"
}
</script>
